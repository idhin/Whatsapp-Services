version: '3.8'

services:
  backend:
    container_name: whatsapp_api_backend
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${PORT:-3001}:${PORT:-3001}"
    # Load all environment variables from .env file
    # This includes per-session webhooks like MYSESSION_WEBHOOK_URL
    env_file:
      - .env
    environment:
      - PORT=${PORT:-3001}
    volumes:
      - ./sessions:/usr/src/app/sessions
    # Fix DNS resolution issues
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    networks:
      - whatsapp-network

  frontend:
    container_name: whatsapp_dashboard_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    environment:
      - NODE_ENV=production
      - BACKEND_HOST=backend
      - BACKEND_PORT=${PORT:-3001}
    depends_on:
      - backend
    networks:
      - whatsapp-network

networks:
  whatsapp-network:
    driver: bridge
