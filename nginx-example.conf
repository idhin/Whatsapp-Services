# ============================================
# Port Customization
# ============================================
#
# If you need to use different ports (e.g., 3000 is already in use):
#
# 1. Edit .env file in project root:
#    BACKEND_PORT=3001
#    FRONTEND_PORT=5173
#
# 2. Update this nginx config to match:
#    - Line 30: proxy_pass http://localhost:5173  (frontend)
#    - Line 72: proxy_pass http://localhost:3001  (backend)
#
# 3. Rebuild Docker containers:
#    docker-compose down
#    docker-compose up -d --build
#
# 4. Reload external nginx:
#    sudo nginx -t
#    sudo systemctl reload nginx
#
# ============================================
# SSL Setup with Certbot (Let's Encrypt)
# ============================================
#
# After initial setup without SSL:
# 1. Install certbot: apt install certbot python3-certbot-nginx
# 2. Run for frontend: certbot --nginx -d dashboard.yourdomain.com
# 3. Run for backend: certbot --nginx -d api.yourdomain.com
# 4. Certbot will automatically modify this config and add SSL
# 5. Auto-renewal is configured by certbot
