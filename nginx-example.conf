# ============================================
# WhatsApp Services - External Nginx Configuration Example
# ============================================
# 
# This file provides example configurations for external nginx
# to proxy requests to the Docker containers.
#
# IMPORTANT: Port Configuration
# The default ports are:
# - Frontend: 5173 (configurable via FRONTEND_PORT in .env)
# - Backend: 3001 (configurable via BACKEND_PORT in .env)
# 
# If you change ports in .env, update the proxy_pass URLs below accordingly.
#
# Setup Instructions:
# 1. Check your .env file for FRONTEND_PORT and BACKEND_PORT values
# 2. Copy this file to /etc/nginx/sites-available/
# 3. Modify the server_name values with your actual domains
# 4. Update proxy_pass port numbers if you changed them in .env
# 5. Create symbolic link: ln -s /etc/nginx/sites-available/whatsapp-services /etc/nginx/sites-enabled/
# 6. Test config: nginx -t
# 7. Reload nginx: systemctl reload nginx
# 8. (Optional) Setup SSL with certbot
#
# ============================================

# Frontend Dashboard Configuration
# ============================================
server {
    listen 80;
    server_name dashboard.yourdomain.com;  # CHANGE THIS

    # Logging
    access_log /var/log/nginx/whatsapp-dashboard-access.log;
    error_log /var/log/nginx/whatsapp-dashboard-error.log;

    # Proxy to frontend container
    # Change port 5173 if you set a different FRONTEND_PORT in .env
    location / {
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Optional: SSL configuration (after running certbot)
    # listen 443 ssl;
    # ssl_certificate /etc/letsencrypt/live/dashboard.yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/dashboard.yourdomain.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# Backend API Configuration
# ============================================
server {
    listen 80;
    server_name api.yourdomain.com;  # CHANGE THIS

    # Logging
    access_log /var/log/nginx/whatsapp-api-access.log;
    error_log /var/log/nginx/whatsapp-api-error.log;

    # Client max body size (for file uploads)
    client_max_body_size 10M;

    # Proxy to backend container
    # Change port 3001 if you set a different BACKEND_PORT in .env
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (for QR code updates)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts (increased for long-polling)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_cache off;
    }

    # Optional: SSL configuration (after running certbot)
    # listen 443 ssl;
    # ssl_certificate /etc/letsencrypt/live/api.yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.yourdomain.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

