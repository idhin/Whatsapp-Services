# ============================================
# WhatsApp Services - External Nginx Configuration Example
# ============================================
# 
# This file provides example configurations for external nginx
# to proxy requests to the Docker containers.
#
# Setup Instructions:
# 1. Copy this file to /etc/nginx/sites-available/
# 2. Modify the server_name values with your actual domains
# 3. Create symbolic link: ln -s /etc/nginx/sites-available/whatsapp-services /etc/nginx/sites-enabled/
# 4. Test config: nginx -t
# 5. Reload nginx: systemctl reload nginx
# 6. (Optional) Setup SSL with certbot
#
# ============================================

# Frontend Dashboard Configuration
# ============================================
server {
    server_name kopsus.casaneira.id;

    # Logging
    access_log /var/log/nginx/whatsapp-dashboard-access.log;
    error_log /var/log/nginx/whatsapp-dashboard-error.log;

    location ~ ^/(session|client|chat|groupChat|message|contact|ping|api-docs|api)/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    #    
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    

    # Proxy to frontend container
    location / {
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Optional: SSL configuration (after running certbot)
    # listen 443 ssl;
    # ssl_certificate /etc/letsencrypt/live/dashboard.yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/dashboard.yourdomain.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/kopsus.casaneira.id/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/kopsus.casaneira.id/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

# Backend API Configuration
# ============================================
server {
    server_name api-kopsus.casaneira.id;

    # Logging
    access_log /var/log/nginx/whatsapp-api-access.log;
    error_log /var/log/nginx/whatsapp-api-error.log;

    # Client max body size (for file uploads)
    client_max_body_size 10M;

    # Proxy to backend container
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (for QR code updates)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts (increased for long-polling)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_cache off;
    }

    # Optional: SSL configuration (after running certbot)
    # listen 443 ssl;
    # ssl_certificate /etc/letsencrypt/live/api.yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.yourdomain.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/api-kopsus.casaneira.id/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/api-kopsus.casaneira.id/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

