# ============================================
# SSL Setup with Certbot (Let's Encrypt)
# ============================================
#
# After initial setup without SSL:
# 1. Install certbot: apt install certbot python3-certbot-nginx
# 2. Run for frontend: certbot --nginx -d dashboard.yourdomain.com
# 3. Run for backend: certbot --nginx -d api.yourdomain.com
# 4. Certbot will automatically modify this config and add SSL
# 5. Auto-renewal is configured by certbot
#


server {
    if ($host = kopsus.casaneira.id) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name kopsus.casaneira.id;
    return 404; # managed by Certbot


}
server {
    if ($host = api-kopsus.casaneira.id) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name api-kopsus.casaneira.id;
    return 404; # managed by Certbot


}